<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Property</title>
    <style>
      .inline {
        display: inline;
        background-color: lightgreen;

      }
      .block {
        display: block;
        background-color: blueviolet;
        height: 1rem;
        width: 2rem;
      }
      .inline-block {
        display: inline-block;
        background-color: aquamarine;
      }
    </style>
</head>
<body>
    <div class="block">covers full of content length</div>
    <span class="inline">Its an inline element </span>
    <span class="inline">Its another inline element</span>
    <div class="inline-block">Covers content length</div>

</body>
</html>
